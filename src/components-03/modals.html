<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Components - Modals</title>
        <link
            rel="stylesheet"
            href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div class="container">

            <button class="btn btn-success" type="button" data-toggle="modal" data-target="#modal-1" >Open</button>
 
            <div class="modal" id="modal-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="modal-title">Teste de modal</div>
                            <button
                                class="close"
                                type="button"
                                data-dismiss="modal"
                            >
                                <span>&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>
                                Lorem ipsum dolor sit amet consectetur, adipisicing
                                elit. Ratione praesentium a consequuntur illo, porro
                                incidunt iusto atque, sequi unde repudiandae vero
                                nesciunt itaque nostrum, laudantium corporis velit
                                quia vitae facilis?
                            </p>
                        </div>
    
    
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                Cancelar
                            </button>
                            <button type="button" class="btn btn-primary">
                                Continuar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    
        <script>

            $(() => {

                $('#modal-1')

            })

        </script>

    </body>
</html>
