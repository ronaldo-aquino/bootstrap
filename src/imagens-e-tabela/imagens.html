<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagens</title>
    <link

      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">

            alt="foto"

        <div class="col">

            src="https://images.unsplash.com/photo-1598811872288-d7fd26d259f6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1400&q=80"
            alt="foto"

    <img
      src="https://images.unsplash.com/photo-1598811872288-d7fd26d259f6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1400&q=80"

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>

</html>
