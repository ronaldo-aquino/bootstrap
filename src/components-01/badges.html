<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Componentes - Badges</title>
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1>Ronaldo Aquino <span class="badge badge-primary">Novo</span></h1>
    <h2>Ronaldo Aquino <span class="badge badge-primary">Novo</span></h2>
    <h3>Ronaldo Aquino <span class="badge badge-primary">Novo</span></h3>
    <h4>Ronaldo Aquino <span class="badge badge-primary">Novo</span></h4>
    <h5>Ronaldo Aquino <span class="badge badge-primary">Novo</span></h5>
    <h6>Ronaldo Aquino <span class="badge badge-primary">Novo</span></h6>

    <hr />

    <button type="button" id="btn-click-increment" class="btn btn-primary">
      Clique <span class="badge badge-light">0</span>
      <span class="sr-only">Há 5 mensagens não lidas</span>
    </button>

    <hr />

    <button type="button" class="btn btn-primary">
      Caixa de entrada <span class="badge badge-light">5</span>
    </button>

    <hr />

    <span class="badge badge-primary">1</span>
    <span class="badge badge-secondary">2</span>
    <span class="badge badge-success">3</span>
    <span class="badge badge-danger">4</span>
    <span class="badge badge-warning">5</span>
    <span class="badge badge-info">6</span>
    <span class="badge badge-dark">7</span>
    <span class="badge badge-light">8</span>

    <hr />

    <a href="#" class="badge badge-success">Verde</a>

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      $(() => {
        $("#btn-click-increment").on("click", (e) => {
          const valor = parseInt($(e.target).find(".badge").text());

          $(e.target)
            .find(".badge")
            .text(valor + 1);
        });
      });
    </script>
  </body>
</html>
